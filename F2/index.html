<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="index.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="form-panel">
                <div class="form-header">
                    <b class="header-text">Sign in</b>
                </div>
                <div class="form-body">
                    <form id="form">
                        <div class="input">
                            <div class="panel" id="id-panel" onclick="onFocus(event)">
                                <label for="email-id" class="form-label" id="label-id">Email ID</label>
                                <input type="text" id="email-id" maxlength="20" data="onlyNumber" onfocus="onFocus(event)" onblur="onBlur(event)">
                            </div>
                        </div>
                        </br>
                        <div class="input">
                            <div class="panel" id="pwd-panel" onclick="onFocus(event)">
                                <label for="email-pwd" class="form-label" id="label-pwd">Password</label>
                                <input type="password" id="email-pwd" maxlength="20" data="Num_Lower_Upper" onfocus="onFocus(event)" onblur="onBlur(event)" onkeydown="enter(event)">
                            </div>
                        </div>
                        </br>
                        <div class="input-tip">
                            <div class="tip"><a href="#">Forgot Password?</a></div>
                            <div class="submit-wrong" id="submit-wrong">Login Fail!</div>
                        </div>
                    </form>
                </div>
                <div class="form-footer">
                    <input type="submit" id="submit" onclick="checkForm(event)" value="Login">
                </div>
                <div class="submit-success" id="submit-success">
                    <div class="check-mark" id="check-mark">âœ”</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
