<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <script src="index.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="form">
                <div class="form-header">
                    <b class="header-text">Sign in</b>
                </div>
                <div class="form-body">
                    <form>
                        <div class="input">
                            <div class="panel" id="id-panel" onclick="onFocus(event)">
                                <label for="email-id" class="form-label" id="label-id">Email ID</label>
                                <input type="text" id="email-id" class="input-text" onfocus="onFocus(event)"  onblur="onBlur(event)" oninput="onChange(event)">
                            </div>
                        </div>
                        </br>
                        <div class="input">
                            <div class="panel" id="pwd-panel" onclick="onFocus(event)">
                                <label for="email-pwd" class="form-label" id="label-pwd">Password</label>
                                <input type="password" id="email-pwd"  class="input-text" onfocus="onFocus(event)" onblur="onBlur(event)" oninput="onChange(event)">
                            </div>
                        </div>
                        </br>
                        <div class="input-tip">
                            <div class="tip"><a href="#">Forgot Password?</a></div>
                        </div>
                    </form>
                </div>
                <div class="form-footer">
                    <input type="submit" onsubmit="" value="Login">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
