<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOAD DEMO</title>
    <link href="loadDemo.css" rel="stylesheet" type="text/css">
    <script src="loadDemo.js" language="JavaScript"></script>
</head>
<body>
    <div class="form-div" >
        <div class="header-content">
             <p class="header-text">LOGIN DEMO</p>
        </div>
        <div class="main-content" >
            <form class="form" action="#" name="forms" method="post">
                <div class="ID-password-group" align="center">
                    <input type="text" id="username" maxlength="21" placeholder="  Username"><br>
                     <span id="password-container"><input type="password" id="password" name="password" maxlength="18" placeholder="  Password" ></span>
                </div>
                <div class="password-button-group">
                    <span id="showCode"><a href="javascript:rememberCode()" class="forget-password"></a></span><br>
                    <span id="click"><a href="javascript:showCode()"  class="hidePassword"></a></span>
                </div>
                <span id="text-span"><b id="rem-text">Forget</b></br><b id="show-text">Hide</b></span>
                <div class="button-group">
                    <input type="button" value="Sign up"><input type="submit" value="Log in" style="width: 100px">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
