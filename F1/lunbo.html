<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta keyword="图片轮播">
    <meta name="viewport" content="width = device-width,initial-scale=1">
    <title>lunbo</title>
    <script src="framework/jquery.js"></script>
    <script src="plugin/lunboPlugin.js"></script>
    <script src="lunbo.js"></script>
    <link href="lunbo.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container" id="container">
        <div class="img-container">
            <ul class="img-ul">
                <li data-role="image-list"><a href="#"><img src="image/1.jpg" alt=""></a></li>
                <li data-role="image-list"><a href="#"><img src="image/2.jpeg" alt=""></a></li>
                <li data-role="image-list"><a href="#"><img src="image/3.jpg" alt=""></a></li>
                <li data-role="image-list"><a href="#"><img src="image/4.jpg" alt=""></a></li>
                <li data-role="image-list"><a href="#"><img src="image/5.jpg" alt=""></a></li>
                <li data-role="image-list"><a href="#"><img src="image/6.jpg" alt=""></a></li>
            </ul>
        </div>
        <div class="btn-container">
            <div class="btn left-btn"><</div>
            <div class="btn right-btn">></div>
       </div>
        <div class="num-container">
            <ul class="num-ul" data-role="number-container"></ul>
        </div>
    </div>
</body>
</html>
