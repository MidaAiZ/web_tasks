    <script>
        var myLunbo = new $("#lunbo-contianer1").createLunbo(
                {   setNumber : true,
                    setButton : true,
                    setInterval : 300,
                    numStyle : "circle",
                    switchEffect : "cardX"
                }
                );
        var myLunbo2 = new $("#lunbo-contianer2").createLunbo(
                {   setNumber : true,
                    setButton : true,
                    setInterval :1500,
                    numStyle : "rect",
                    switchEffect : "fade"
        });
        var myLunbo3 = new $("#lunbo-contianer3").createLunbo(  {   setNumber : true,
            setButton : true,
            setInterval : 500,
            numStyle : "circle",
            switchEffect : "none"
        });
        setTimeout(function(){ myLunbo3.lunbo("stopShow",true)},5000);
        setTimeout(function(){ myLunbo3.lunbo("stopShow",false)},10000);
        setTimeout(function(){ myLunbo3.lunbo("hoverStop",false)},5000);
        setTimeout(function(){ myLunbo3.lunbo("hoverStop",true)},10000);
        setTimeout(function(){ myLunbo2.lunbo("setDragSwitch",false)},5000);
        setTimeout(function(){ myLunbo2.lunbo("setDragSwitch",true)},8000);
        setTimeout(function(){ myLunbo2.lunbo("setSlideSwitch",false)},5000);
        setTimeout(function(){ myLunbo2.lunbo("setSlideSwitch",true)},8000);
        setTimeout(function(){ myLunbo2.lunbo("setButton",false)},3000);
        setTimeout(function(){ myLunbo2.lunbo("setButton",true)},7000);
//        setTimeout(function(){ myLunbo3.lunbo("setNumber",false)},5000);
//        setTimeout(function(){ myLunbo3.lunbo("setNumber",true)},10000);
        setTimeout(function(){ myLunbo3.lunbo("setNumstyle","rect")},2000);
